apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<ORG>/<GITOPS_REPO>.git
    targetRevision: main
    path: helm-charts/myapp
    helm:
      valueFiles:
        - ../../gitops/environments/dev/values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true